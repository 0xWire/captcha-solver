<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Main menu</h1>
  <div id="balance">Balance: Loading...</div>
  <button onclick="solve()">Solve captchas</button>

  <script>
    window.onload = async () => {
        const balanceDiv = document.getElementById('balance');
        window.getBalance().then((result) => {
            if (result.ok) {
                balanceDiv.innerText = 'Balance: ' + result.balance;
                console.log("üí∞ Balance:", result.balance);
            } else {
                balanceDiv.innerText = 'Error: ' + result.message;
                console.warn("‚ùå Balance error:", result.message);
            }
        });
    }

    function solve() {
      window.ipcRenderer.send('menu:solve');
    }
  </script>
</body>
</html>
